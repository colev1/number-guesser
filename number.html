

<!DOCTYPE html>
<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet"> 
  <title> Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <header>
    <strong> Number </strong> Guesser
  </header>

  



  <form class="form">

<div id = "rangestyle">
    
    <input class = "range_input" id="min_range" type="number" placeholder="Enter minimum range">
   <p> minimum: <span id="display_minimum"> ? </span> </p>

    <input class ="range_input" id="max_range" type="number" placeholder= "Enter maximum range">
    <p> maximum: <span id="display_maximum"> ? </span>  </p>
</div>




    <br/>


<div id = 'guessstyle'>
    <button id = "set_min_max" > Set min and max </button>

    <br/>
  


    <input id="number_guess" type="text" min= "0" max ="100" placeholder= "Enter your guess">

    <br/>

    <button class="submit_guess" disabled > Guess </button>
    

    <button class="clear_guess" disabled> Clear </button>

</div>



  </form>
  
  <p> Your last guess was </p>
  <p id ="guess"> ? </p>
  <p id= "responseToGuess"> response </p>

  <button id="reset_form" disabled > Reset </button>
  
  <script src="script1.js"> </script>



</body>
</html>
